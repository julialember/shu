name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        components: clippy, rustfmt
        override: true
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Check formatting
      run: cargo fmt --check
    
    - name: Lint with Clippy
      run: cargo clippy -- -D warnings
    
    - name: Run tests
      run: cargo test --verbose
    
    - name: Build release
      run: cargo build --release
    
    - name: Run smoke tests
      run: |
        # Проверяем что shell запускается
        if ./target/release/shu --help; then
          echo "Shell starts successfully"
        else
          echo "Shell failed to start"
          exit 1
        fi
        
        echo "echo 'Hello from Shu'"\
              | ./target/release/shu || echo "Note: Interactive mode may fail in CI"
